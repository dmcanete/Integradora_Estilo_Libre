<div class="contain">
<div class="form">
    <h3>Contactate con nosotros!</h3>
    <form action="" id="contactForm" enctype="multipart/form-data">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" id="firstname" required>
            <div id="error-firstname" class="error-msg"></div>
        </p>
        <p>
            <label for="apellido">Apellido</label>
            <input type="text" id="lastname" required>
            <div id="error-lastname" class="error-msg"></div>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div id="error-email" class="error-msg"></div>
        </p>
        <p>
            <label for="telefono">Numero de Telefono</label>
            <input type="tel" id="telefono" required>
            <div id="error-telefono" class="error-msg"></div>
        </p>
        <p>
            <label for="consulta">Escribe tu consulta o duda</label>
            <textarea id="consulta" required></textarea>
            <div id="error-consulta" class="error-msg"></div>
        </p>
        <p>
            <label for="select">Motivo de contacto</label>
            <select id="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="Consulta">Consulta</option>
                <option value="Sugerencia">Sugerencia</option>
                <option value="Reclamo">Reclamo</option>
            </select>
        </p>
        <p>
            <label for="imagen">Adjuntar imagen</label>
                <input type="file" id="imagen" accept="image/*" required>
            </p>
            <div >
            <label for="checkbox">Acepto los términos y condiciones</label>
            <input type="checkbox" id="acepto" required>
        </div>

            <p class="full-width">
            <button type="submit">Enviar</button>
            </p>
        </div>
        </form>
